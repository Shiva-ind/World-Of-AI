 </style>  
    
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width,initial-scale=1.0">
    <title>Responsive Form Card</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>




<body>


    <h1>Feedback</h1>
    <h3>Your FeedBack Inspires Us 
    </h3>
    <div class="form-box">
        <div class="textup">
          <h2>  <i class="fa fa-solid fa-clock"></i>
            It only takes two minutes!!</h2>
        </div>
<br />
        <form>
            <label for="uname">
                <i class="fa fa-solid fa-user"></i>
                Name
            </label>
<br />
            <input type="text" id="uname" 
                   name="uname" required>
<br />
            <label for="email">
                <i class="fa fa-solid fa-envelope"></i>
                Email Address
<br />
            </label>
            <input type="email" id="email" 
                   name="email" required>
<br />
            <label for="phone">
                <i class="fa-solid fa-phone"></i>
                Phone No
            </label>
<br />
            <input type="tel" id="phone" 
                   name="phone" required>
<br />
            <label>
                <i class="fa-solid fa-face-smile"></i>
                Do you satisfy with our service?
            </label>
<br />
            <div class="radio-group">
                <input type="radio" id="yes" 
                       name="satisfy" value="yes" checked>
                <label for="yes">Yes</label>

                <input type="radio" id="no" 
                       name="satisfy" value="no">
                <label for="no">No</label>
            </div>

            <label for="msg">
                <i class="fa-solid fa-comments" 
                   style="margin-right: 3px;"></i>
                Write your Suggestions:
            </label>
<br />
            <textarea id="msg" name="msg" 
                      rows="4" cols="10" required>
            </textarea>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
</body>
